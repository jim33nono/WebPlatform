<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap-3.3.7.min.css">
<link rel="stylesheet" href="../css/bootstrap-dialog.min.css">
<link rel="stylesheet" href="../css/transfer.css">
</head>
<body ng-app="myApp" ng-controller="transferCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-9 col-md-offset-right-2">
				<h2>Transfer</h2>
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" ng-model="keno_channel" id="keno-channel" ng-init="keno_channel = true">Keno</a>
							</div>
							<div class="col-xs-6">
								<a href="#" ng-model="ilotto_channel" id="ilotto-channel" ng-init="ilotto_channel = false">iLotto</a>
							</div>
						</div>
						<hr>
						<br>
						<div class="row">
							<div class="col-xs-4">
								<a href="#" class="active" id="dev-lotto-form-link">Dev</a>
							</div>
							<div class="col-xs-4">
								<a href="#" id="staging-lotto-form-link">Staging</a>
							</div>
							<div class="col-xs-4">
								<a href="#" id="prod-lotto-form-link">Prod</a>
							</div>
						</div>
						<hr>
						<br>
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="deposit-form-link">Deposit</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="withdraw-form-link">Withdraw</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="deposit-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<label for="">acctId</label>
										<input type="text" name="" ng-model="depositInfo.acctId" id="acctIdDeposit" tabindex="1" class="form-control" placeholder="Account ID" ng-init="depositInfo.acctId ='Test10002'">
									</div>
									<div class="form-group">
										<label for="">amount</label>
										<input type="text" name="" ng-model="depositInfo.amount" id="amountDeposit" tabindex="2" class="form-control" placeholder="Amount" ng-init="depositInfo.amount ='1'">
									</div>
									<div class="form-group">
										<label for="">currency</label>
										<input type="text" name="" ng-model="depositInfo.currency" id="currencyDeposit" tabindex="3" class="form-control" placeholder="Currency" ng-init="depositInfo.currency ='UUS'">
									</div>
									<div class="form-group">
										<label for="">merchantCode</label>
										<input type="text" name="" ng-model="depositInfo.merchantCode" id="merchantCodeDeposit" tabindex="4" class="form-control" placeholder="Merchant Code" ng-init="depositInfo.merchantCode ='TEST'" readonly>
									</div>
									<div class="form-group">
										<label for="">Response Log</label>
										<textarea rows="4" name="" ng-model="depositResponse" id="depositResponse" tabindex="5" class="form-control" placeholder="Log"></textarea>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="deposit-submit" ng-click="submitDeposit()" id="submitDeposit" tabindex="6" class="form-control btn btn-deposit" value="Submit">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<p class="recaptcha-hint"></p>
												<div class="g-recaptcha" id="recaptchaDeposit"></div>
												<input type="hidden" class="hiddenRecaptcha" id="deposit_hiddenRecaptcha">
											</div>
										</div>
									</div>

								</form>
								<form id="withdraw-form" action="" method="post" role="form" style="display: none;">
									<div class="form-group">
										<label for="">acctId</label>
										<input type="text" name="" ng-model="withdrawInfo.acctId" id="acctIdWithdraw" tabindex="1" class="form-control" placeholder="Account ID" ng-init="withdrawInfo.acctId ='Test10002'">
									</div>
									<div class="form-group">
										<label for="">amount</label>
										<input type="text" name="" ng-model="withdrawInfo.amount" id="amountWithdraw" tabindex="2" class="form-control" placeholder="Amount" ng-init="withdrawInfo.amount ='1'">
									</div>
									<div class="form-group">
										<label for="">currency</label>
										<input type="text" name="" ng-model="withdrawInfo.currency" id="currencyWithdraw" tabindex="3" class="form-control" placeholder="Currency" ng-init="withdrawInfo.currency ='UUS'">
									</div>
									<div class="form-group">
										<label for="">merchantCode</label>
										<input type="text" name="" ng-model="withdrawInfo.merchantCode" id="merchantCodeWithdraw" tabindex="4" class="form-control" placeholder="Merchant Code" ng-init="withdrawInfo.merchantCode ='TEST'" readonly>
									</div>
									<div class="form-group">
										<label for="">Response Log</label>
										<textarea rows="4" name="" ng-model="withdrawResponse" id="withdrawResponse" tabindex="5" class="form-control" placeholder="Log"></textarea>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="withdraw-submit" ng-click="submitWithdraw()" id="submitWithdraw" tabindex="6" class="form-control btn btn-withdraw" value="Submit">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<p class="recaptcha-hint"></p>
												<div class="g-recaptcha" id="recaptchaWithdraw"></div>
												<input type="hidden" class="hiddenRecaptcha" id="withdraw_hiddenRecaptcha">
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/jquery/jquery-3.2.1.js"></script>
	<script src="../js/bootstrap/bootstrap-3.3.7.min.js"></script>
	<script src="../js/bootstrap/bootstrap-dialog.min.js"></script>
	<script src="../js/angular/angular-1.6.6.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js?onload=captchaCallback&render=explicit" async defer></script>
	<script src='../js/transfer.js'></script>
</body>
</html>
