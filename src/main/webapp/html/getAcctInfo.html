<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap-3.3.7.min.css">
<link rel="stylesheet" href="../css/bootstrap-dialog.min.css">
<link rel="stylesheet" href="../css/transfer.css">

</head>

<body ng-app="myApp" ng-controller="getAcctInfoController">
	<div class="container">
		<div class="row">
			<div class="col-md-9 col-md-offset-right-2">
				<h2>Get AcctInfo</h2>
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" ng-model="keno_channel" id="keno-channel" ng-init="keno_channel = true">Keno</a>
							</div>
							<div class="col-xs-6">
								<a href="#" ng-model="ilotto_channel" id="ilotto-channel" ng-init="ilotto_channel = false">iLotto</a>
							</div>
						</div>
						<hr>
						<br>
						<div class="row">
							<div class="col-xs-4">
								<a href="#" class="active" id="dev-lotto-form-link">Dev</a>
							</div>
							<div class="col-xs-4">
								<a href="#" id="staging-lotto-form-link">Staging</a>
							</div>
							<div class="col-xs-4">
								<a href="#" id="prod-lotto-form-link">Prod</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="deposit-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<label for="">acctId</label>
										<input type="text" name="" ng-model="acctInfoReq.acctId" id="acctIdOfAcctReq" tabindex="1" class="form-control" placeholder="Account ID" ng-init="acctInfoReq.acctId ='Test10002'">
									</div>
									<div class="form-group">
										<label for="">pageIndex</label>
										<input type="text" name="" ng-model="acctInfoReq.pageIndex" id="pageIndexOfAcctReq" tabindex="2" class="form-control" placeholder="Page Index" ng-init="acctInfoReq.pageIndex ='0'">
									</div>
									<div class="form-group">
										<label for="">merchantCode</label>
										<input type="text" name="" ng-model="acctInfoReq.merchantCode" id="merchantCodeOfAcctReq" tabindex="3" class="form-control" placeholder="Merchant Code" ng-init="acctInfoReq.merchantCode ='TEST'">
									</div>
									<div class="form-group">
										<label for="">Response Log</label>
										<textarea rows="5" name="" ng-model="getAcctInfoRes" id="getAcctInfoRes" tabindex="4" class="form-control" placeholder="Response Log"></textarea>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="submit" ng-click="submitGetAcct()" id="submitGetAcct" tabindex="5" class="form-control btn btn-deposit" value="Submit">
											</div>
										</div>
									</div>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/jquery/jquery-3.2.1.js"></script>
	<script src="../js/bootstrap/bootstrap-3.3.7.min.js"></script>
	<script src="../js/bootstrap/bootstrap-dialog.min.js"></script>
	<script src="../js/angular/angular-1.6.6.min.js"></script>
	<script src='../js/getAcctInfo.js'></script>
</html>
